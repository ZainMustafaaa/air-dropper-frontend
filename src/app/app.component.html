<div class="container centered">
<div class="row">
    <div class="col-md-8 col-md-offset-2">
      <div class="well well-sm box-shadow center-box-color">
        <form class="form-horizontal" action="" method="post">
        <fieldset>
          <h2 class="text-center margin-bottom-50">ERC20 Tokens Interface</h2>
  
        <!-- Public input-->
        <div class="form-group">
          <label class="col-md-2 control-label pull-left" for="name">Public Key</label>
          <div class="col-md-10">
            <input id="public-key" (change)="setPublicKey($event)" name="public-key" type="text" placeholder="Public Key" class="form-control">
          </div>
        </div>

        <!-- Private input-->
        <div class="form-group">
          <label class="col-md-2 control-label pull-left" for="email">Private Key</label>
          <div class="col-md-10">
            <input id="private-key" (change)="setPrivateKey($event)" name="private-key" type="text" placeholder="Private Key" class="form-control">
          </div>
        </div>

        <!-- Message body -->
          <div class="form-group">
            <label class="col-md-2 control-label pull-left" >File input</label>
            <div class="col-md-8">
            <input type="file" 
            #fileImportInput
            name="File Upload" 
            id="txtFileUpload" 
            class="" 
            (change)="fileChangeListener($event)" 
            accept=".csv"
            value={{selectedImageFile}}/>
            </div>
            <div class="col-md-2 pull-right">
                <button type="button" (click)="fileReset()" class="btn btn-color">Reset</button>
            </div>
        </div>
  <div class="form-group">
      <div class="table-width">
        <div class="table-responsive">          
          <table class="table table-striped">
            <thead>
            <tr>
              <th>#</th>
              <th>Address</th>
              <th>Tokens</th>
            </tr>
            </thead>
            <tbody>
            <ng-container *ngFor="let addr of address; let i=index">
            <tr>
              <td>{{i+1}}</td>
              <td>{{addr}}</td>
              <td>{{tokens[i]}}</td>
            </tr>
            </ng-container>
            </tbody>
          </table>
        </div>
    </div>
</div>

  <div *ngIf="myValue"  ng-show="true" class="loader"></div> 
  <!-- Form actions -->
  <div class="form-group">
    <label class="col-md-2 control-label pull-left" for="name">Enter Start Limit</label>
    <div class="col-md-8">
      <input  id="limit"  type="text" placeholder="Start Limit" class="form-control">
    </div>
    <div class="col-md-2 pull-right">
        <button class="btn btn-color" (click)="setLimit($event)" >Set Limit</button>
    </div>
    </div>
        <div class="form-group">
          <div class="col-md-12 text-center">
            <button (click)="expFile(false)" type="submit" class="btn btn-lg btn-p">Export Addresses</button>
            <button (click)="expFile(true)" type="submit" class="btn btn-lg btn-p">Export Tokens</button>
            <hr>
            <label>{{message}}</label>
          </div>
        </div>
      </fieldset>
      </form>
    </div>
  </div>    
</div>
</div>
